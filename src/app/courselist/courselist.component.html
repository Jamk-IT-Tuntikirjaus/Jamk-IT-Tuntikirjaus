<h1>Courselist</h1>
<div>
  <accordion>
  <accordion-group heading="Static Header, initially expanded">
    This content is straight in the template.
  </accordion-group>
  <accordion-group #group>
    <div accordion-heading>
      <p>Kurssi 1</p>
      <i class="pull-right glyphicon glyphicon-trash"></i>
      <progress class="progress" value="55" max="100"></progress>
    </div>
    Additional course information here
  </accordion-group>
  <accordion-group heading="Content 1">
    <p>Content 1</p>
  </accordion-group>
  <accordion-group heading="Content 2">
    <p>Content 2</p>
  </accordion-group>
</accordion>
</div>
<div class="row col-lg-12">
  <!-- todo: implement as component -->
  <progress *ngFor="let baz of stacked"
            class="progress progress-{{ baz?.type }}"
            style="float: left;"
            [ngStyle]="{width: baz.barvalue + '%'}"
            [value]="baz.barvalue" [max]="baz.max">
  </progress>
  <!-- gray background -->
  <progress class="progress" value="0" max="100" style="width: 100%;"></progress>
</div>

<div class="row col-md-12">
    <button type="button" class="btn btn-sm btn-primary" (click)="randomStacked()">Randomize</button>
</div>
