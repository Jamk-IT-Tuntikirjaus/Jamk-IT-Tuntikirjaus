<button type="button" class="btn btn-primary" (click)="staticModal.show()">Static modal</button>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <!--button type="button" class="close" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button-->
        <h4 class="modal-title">Login to ASIO</h4>
      </div>
      <div class="modal-body">
        <form>
          <span>Username</span><br>
          <input type="text"><br>
          <span>Password</span><br>
          <input type="password"><br>
          <br>
          <input type="submit" value="Login" (click)="staticModal.hide()">
          <button type="button" (click)="staticModal.hide()">Cancel</button>
          <a href="" style="font-size: 12px;">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>
</div>
